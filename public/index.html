<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pathway Immersion Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="glass-container">
        <div class="logo">Global Pathway Platform</div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>User Login</h2>
            <p style="font-size: 13px; color: #666; margin-bottom: 20px;">Welcome back! Please login to your account.
            </p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="toggle-text">Don't have an account? <a onclick="toggleForms()">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required placeholder="Choose a password">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="regRole">
                        <option value="student">Student (Study/Work Abroad)</option>
                        <option value="counselor">Counselor (Admin Access)</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="toggle-text">Already have an account? <a onclick="toggleForms()">Login</a></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        // Basic redirect if already logged in (checked in app.js usually, but here for speed)
        if (localStorage.getItem('token')) {
            // window.location.href = 'student-dashboard.html'; 
            // Commented out to allow explicit logout or multi-user testing easily
        }
    </script>
</body>

</html>
